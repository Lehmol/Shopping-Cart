<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping Cart - Linn√©a Lehmann Molander</title>
</head>
<body>
    <h1>Store Shop</h1>
    <nav>
        <div id="categoryContainer">
            <ul>
                <li>
                    <a>Men's Clothing</a>
                </li>
                <li>
                    <a>Jewelery</a>
                </li>
                <li>
                    <a>Electronics</a>
                </li>
                <li>
                    <a>Women's Clothing</a>
                </li>
            </ul>
        </div>
        <div id="checkout">
            <div><i class="fa-solid fa-cart-shopping"></i></div>
        </div>
    </nav>
    <main>
        <div class="productCard">
            <img id="productImg" src="pexels-craytive-1537671.jpg">
            <p id="productTitle">Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</p>
            <p id="productPrice">
                <span id="price">Pris: 69,99</span>
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
